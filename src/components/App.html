<svelte:component this="{currentPage}" />

<script>
  import Homepage from './Homepage.html';
  import Story from './Story.html';
  import Illustration from './Illustration.html';
  export default {
    data() {
      return {
        page: webpage
      }
    },
    computed: {
      currentPage: data => {
        if (data.page === 'story') return Story;
        if (data.page === 'illustration') return Illustration;
				return Homepage;
			}
    }
  };
</script>
